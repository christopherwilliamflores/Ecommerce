<p>productos works!</p>
<table>
    <tr>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let item of products">
      <td><a [routerLink]="['/products/view', item.product_id]">{{item.product_name}}</a></td>
      <td>{{item.price}}</td>
      <td><button (click)="navigateToDelete(item.product_id)">Delete</button></td>
    </tr>
</table>
